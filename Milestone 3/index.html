<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
   
    <form action="">
        <h1>Create Your Own Resume</h1> 
        <fieldset>
            <h2>Personal Information</h2>
         <div>
            <label for="fname">First Name</label>   
            <input type="text" id="fname" placeholder="Ali"/>
            <label for="lname">Last Name</label>   
            <input type="text" id="lname" placeholder="Khan"/>
         </div>
         <div>
            <br/>
            <label for="address">Address</label>   
            <input type="text" maxlength="100" id="address" placeholder="123 Main Street, Gulshan-e-Iqbal"/>
           
        </div>
        <div>
            <br/>
            <label for="city">City</label>   
            <input type="text" id="city" placeholder="Karachi">
            <label for="country">Country</label>  
            <input type="text" id="country" placeholder="Pakistan"/>
        </div>
        <div>
            <br/>
            <label for="number">Phone No</label>   
            <input type="number" id="number" placeholder="+92 21011111000"/>
            <label for="email">Email</label>   
            <input type="email" id="email" placeholder="ali.khan@gmail.com"/>
        </div>
        <br/>
        <h2>Education</h2>  
        <div>
           <label for="title">School Name</label>   
           <input type="text" id="title" placeholder="FAST"/>
           <label for="lname">School Location</label>   
           <input type="text" id="lname" placeholder="Karachi, Pakistan"/>
        </div>
   
       <div>
           <br/>
           <label for="degree">Degree</label>   
           <select>
               <option>High School Diploma</option>
               <option>GED</option>
               <option>Associate of Arts</option>
               <option>Associate of Science</option>
               <option>Associate of Applied Science</option>
               <option>Bachelor of Arts</option>
               <option>Bachelor of Science</option>
               <option>BBA</option>
               <option>Master of Arts</option>
               <option>Master of Science</option>
               <option>MBA</option>
               <option>MBBS</option>
               <option>Ph.D.</option>
               <option>Enter a different degree</option>
               <option>No degree</option>
           </select>
           <label for="other">Other Degree</label>   
           <input type="text" id="other" placeholder="Enter degree"/> 
       </div>
       <div>
           <br/>
           <label for="study">Field of Study</label>   
           <input type="text" id="study" placeholder="Sociology"/> 
       </div>
       <div>
           <br/>
           <label for="grad">Graduation Date (Or Expected Graduation Date)</label>   
           <input type="date" id="grad"/> 
       </div>
       <br/>
   
            <h2>Work History</h2>
         <div>
            <label for="title">Job Title</label>   
            <input type="text" id="title" placeholder="Junior Software Engineer"/>
            <label for="lname">Employer</label>   
            <input type="text" id="lname" placeholder="10Pearls"/>
         </div>
    
        <div>
            <br/>
            <label for="location">Location</label>   
            <input type="text" id="location" placeholder="Karachi, Pakistan"/> 
            <input type="checkbox" id="remote"/>
            <label for="remote">Remote</label>  
        </div>
        <div>
            <br/>
            <label for="start">Start Date</label>   
            <input type="date" id="start"/> 
            <label for="end">End Date</label>   
            <input type="date" id="end"/> 
            <input type="checkbox" id="work"/>
            <label for="work">I currently work here</label>  
        </div>
        <br/>    
           
        <button>Generate Resume</button>
    </fieldset>
    </form>
</body>
</html>
